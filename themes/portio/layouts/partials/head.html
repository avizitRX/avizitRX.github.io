<head>
  <meta charset="utf-8" />
  <title>{{ .Title }}</title>

  {{ "<!-- mobile responsive meta -->" | safeHTML }}
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />

  {{ "<!-- Slick Carousel -->" | safeHTML }}
  <link rel="stylesheet" href="{{ "plugins/slick/slick.css" | absURL }}" />
  <link rel="stylesheet" href="{{ "plugins/slick/slick-theme.css" | absURL }}" />
  {{ "<!-- Font Awesome -->" | safeHTML }}
  <link href="/plugins/fontawesome/css/all.min.css" rel="stylesheet">
  <link href="/plugins/fontawesome/css/v4-shims.min.css" rel="stylesheet">
  
  <!--
  {{ "<!-- Magnific Popup -->" | safeHTML }}
  <link rel="stylesheet" href="{{"plugins/magnafic-popup/magnific-popup.css" | absURL }}" />
  -->
  
  {{ "<!-- Stylesheets -->" | safeHTML }}
  {{ $style := resources.Get "scss/style.scss" | resources.ToCSS | minify }}
  <link href="{{ $style.Permalink }}" rel="stylesheet" />

  {{ "<!--Favicon-->" | safeHTML }}
  <link rel="shortcut icon" href="{{ "images/favicon.ico" | absURL }}" type="image/x-icon" />
  <link rel="icon" href="{{ "images/favicon.png" | absURL }}" type="image/x-icon" />
  {{ with site.Params.googleAnalytics }}
  
  
  <!-- Primary Meta Tags -->
  <title>Avizit Roy - Web Developer</title>
  <meta name="title" content="Avizit Roy - Web Developer">
  <meta name="description" content="Avizit Roy is a Web Developer who provides WordPress services. He focuses on Responsiveness, SEO, and Security with Beautiful Design.">

  <!-- Open Graph / Facebook -->
  <meta property="og:type" content="website">
  <meta property="og:url" content="https://avizitrx.github.io/">
  <meta property="og:title" content="Avizit Roy - Web Developer">
  <meta property="og:description" content="Avizit Roy is a Web Developer who provides WordPress services. He focuses on Responsiveness, SEO, and Security with Beautiful Design.">
  <meta property="og:image" content="https://avizitrx.github.io/images/Avizit Roy - SEO Meta.jpeg">

  <!-- Twitter -->
  <meta property="twitter:card" content="summary_large_image">
  <meta property="twitter:url" content="https://avizitrx.github.io/">
  <meta property="twitter:title" content="Avizit Roy - Web Developer">
  <meta property="twitter:description" content="Avizit Roy is a Web Developer who provides WordPress services. He focuses on Responsiveness, SEO, and Security with Beautiful Design.">
  <meta property="twitter:image" content="https://avizitrx.github.io/images/Avizit Roy - SEO Meta.jpeg">
  
  
  {{ "<!-- Google Analytics -->" | safeHTML }}
  <!-- Global site tag (gtag.js) - Google Analytics -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-NL3PQQGX2K"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());

    gtag('config', 'G-NL3PQQGX2K');
  </script>
  {{ end }}
</head>
